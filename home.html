<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazara University Past Papers</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Header Styling */
    header {
      height: 100px; /* Adjust the height to your preference */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa; /* Optional background color */
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
      max-height: 80px;
      width: auto;
    }

    /* Blue Line */
    .blue-line {
      height: 5px;
      background-color: #007bff;
      margin: 0;
    }

    /* Dotted Line */
    .dotted-line {
      border-top: 2px dotted #ccc;
      margin: 20px 0;
    }

    /* Video Section */
    .video-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 130px); /* Full viewport height minus header and margin */
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%; /* Center vertically */
      left: 50%;
      transform: translate(-50%, -50%); /* Center horizontally */
      text-align: center;
      color: white;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px; /* Move content 20px down */
    }

    h2 {
      margin: 10px 0;
    }

    h2 a {
      color: #ffc107; /* Link color */
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    h2 a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <div class="image-container">
      <h1>
        <img id="img" src="logo-text-long (1).png" alt="Hazara University Logo">
      </h1>
    </div>
  </header>

  <!-- Blue Line -->
  <div class="blue-line"></div>
  <hr class="dotted-line">

  <!-- Video Section -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="pak.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Centered Content with 20px gap -->
    <div class="content">
      <h2>FIVER YEAR(L.L.B) PAPERS COURSE CONTENT</h2>
      <h2><a href="page1.html">Go to Page 1</a></h2>
      <h2>PAPER 1ST YEAR AND 2ND YEAR</h2>
      <h2><a href="page2.html">Go to Page 2</a></h2>
    </div>
  </div>
</body>
</html>
